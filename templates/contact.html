{% extends 'base.html' %} 
{% block title %} Contact {% endblock title %} 
{% block body %} 

<div class="container-fluid px-0">
<img src="https://images.unsplash.com/photo-1423666639041-f56000c27a9a?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1053&q=80" class="d-block w-100 my-4" alt="Contact">
</div>
<div class="container px-4 mb-4">
<h1 class="text-center">Contact Us</h1>
<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Contact Number</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Contact Number">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email">
  </div>
  
  <div class="form-group">
    <label for="desc">Tell me what do you want to contact for:</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
</form>
<button class="btn btn-primary" type="submit">Submit</button>
</div>

{% endblock body %}
